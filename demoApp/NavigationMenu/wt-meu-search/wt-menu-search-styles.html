<dom-module id="wt-menu-search-styles">
    <template>
        <style>
            :host::content .search-button {
                position: relative;
                float: right;
                top: -48px;
                right: 10px;
                height: 30px;
                width: 30px;
                background-color: transparent;
                border: none;
                /*changes color for search icon*/
                color: var(--wt-menu-search-color);
            }

            :host::content .material-icons {
                font-family: 'Material Icons';
                font-weight: normal;
                font-style: normal;
                font-size: 25px;
                line-height: 1;
                letter-spacing: normal;
                text-transform: none;
                display: inline-block;
                white-space: nowrap;
                word-wrap: normal;
                direction: ltr;
                -moz-font-feature-settings: 'liga';
            }

            :host::content .search-widget {
                box-sizing: border-box;
                color: $white;
                font-size: 16px;
                height: 29px;
                margin: 0;
                padding: 0;
                position: fixed;
                right: 24px;
                top: 15px;
                transition: .2s cubic-bezier(.4, 0, .2, 1);
                width: 0px;
                z-index: 2;


                @media screen (max-width:600px;) {
                    right: 16px;
                    top: 12px;
                }
            }

            :host::content .search-close-button {
                display: block;
                opacity: 1;
                /*changes color for close button*/
                 color: var(--wt-menu-search-color);
            }

            :host::content .search-button,
            .search-close-button {
                background: transparent center center no-repeat;
                background-size: 24px 24px;
                cursor: pointer;
                border: 0;
                display: block;
                height: 48px;
                overflow: hidden;
                top: 8px;
                width: 48px;
                z-index: 2;

                @include fixed-fixed();

                @media screen and (max-width:600px) {
                    top: 4px;
                }
            }

            :host::content .search-widget label {
    box-sizing: border-box;
    bottom: 0;
    font-size: 16px;
    font-weight: 300;
    color: rgba(255, 255, 255, 0.54);
    left: 0;
    right: 0;
    pointer-events: none;
    position: absolute;
    display: block;
    top: 7px;
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
}
            :host::content imput#search-input {
                display:inline-block;
                margin-top:10px;

            }

            :host::content .search-button.input-type-slide {
                margin-right:50px;
                position:relative;
                margin-top:10px;
            }

            :host::content div#sinput {
                display: inline-block;
                right: 54px;
                top: 16px;
                position:absolute;
                
            }
            :host::content input {
                margin-top:13px;
                margin-right:29px;
                 box-sizing: border-box;
                border: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.87);
                border-radius: 9px;
                display: block;
                font-size: 16px;
                font-weight: 400;
                margin: 4px;
                padding: 5px 0;
                width: 100%;
                text-align: left;
                background: 0;
                box-shadow: none;
                color: white;
                right:45px;
                outline:0;
            }
            
        </style>
    </template>
</dom-module>
