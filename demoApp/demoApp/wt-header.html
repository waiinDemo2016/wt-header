<!-- ###General Info '<wt-header>'
 < wt-header`> is an responsive application header component. It has a iron icon for setting logo and text on the left
and an paper-tabs,paper-button,paper-card  on the right or a label in the middle. The paper-card on right can be used
as a container  or  placeholder. wt-header also provides responsivness.
    To use,insert  <wt-header> in the body:
    <body>
     <wt-header>

            </wt-header>
    </body>


### Styling
Custom property              | Description                  | Default
-----------------------------|------------------------------|-----------------------
`--app-drawer-width	         |  Width of the drawer	        |   256px
 --app-toolbar-font-size`    | Toolbar font size            | 20px
--paper-tabs-selection-bar-color|Color for the selection bar|	--paper-yellow-a100
--paper-tabs-selection-bar   |	Mixin applied to the selection bar|	{}
--paper-card-background-color|	The background color of the card|	--primary-background-color
--paper-card-header-color	 |The color of the header text	  | #000

@group App Elements
@element paper-toolbar
@element app-toolbar
 @element app-header-panel
@element app-drawer
@element paper-card
@element iron-icon
 @element paper-tabs



-->

<dom-module id="wt-header">

    <template>
        <style>
            .paper-toolbar-0 {
                display: block;
                position: relative;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                height: 64px;
                background: #3f51b5;
                color: #ffffff;
            }

            body:not([style-scope]):not(.style-scope) {
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                font-size: 14px;
                margin: 0;
                padding: 24px;
                background-color: #fafafa;
            }

            .paper-tab-0 .tab-content.paper-tab {
                height: 100%;
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
                transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -ms-flex-direction: row;
                -webkit-flex-direction: row;
                flex-direction: row;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -ms-flex: 1 1 auto;
                -webkit-flex: 1 1 auto;
                flex: 1 1 auto;
            }

            div {
                display: block;
            }

            .paper-icon-button-0.wt-header1 {
                background-color: #3f51b5;
            }
            
            .paper-card-0[elevation="1"] {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }


            .paper-card-0 {
                display: inline-block;
                position: relative;
                box-sizing: border-box;
                background-color: #ffffff;
                border-radius: 2px;
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
            }

            
            .paper-button-0[animated] {
                transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .paper-button-0 {
                display: -ms-inline-flexbox;
                display: inline-flex;
                -ms-flex-align: center;
                align-items: center;
                -ms-flex-pack: center;
                justify-content: center;
                position: relative;
                box-sizing: border-box;
                min-width: 5.14em;
                margin: 0 0.29em;
                background: transparent;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                -webkit-tap-highlight-color: transparent;
                font: inherit;
                text-transform: uppercase;
                outline-width: 0;
                border-radius: 3px;
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
                user-select: none;
                cursor: pointer;
                z-index: 0;
                padding: 0.7em 0.57em;
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
            }

            .iron-icon-0 {
                display: -ms-inline-flexbox;
                display: inline-flex;
                -ms-flex-align: center;
                align-items: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                position: relative;
                vertical-align: middle;
                fill: currentcolor;
                stroke: none;
                width: 100%;
                height: 100%;
                background-color: blue;
            }

            #appDrawer {
                color: rebeccapurple;
            }

            #apptool1 {
                color: red;
                font-size: 15px;
            }

            #tool1 {
                color: red;
                font-size: 15px;
            }

            #apptool2 {
                background-color: #3f51b5;
                font-family: 'Roboto', Helvetica, sans-serif;
                color: white;
                --app-toolbar-font-size: 24px;
            }
        </style>
        <paper-toolbar hidden$="{{!wideLayout}}">
            <paper-icon-button icon="flight-takeoff" title="take off" class="blue"></paper-icon-button>
            <span class="title">envatomarket</span>

            <paper-tabs selected="0">
                <paper-tab>ThemeForest</paper-tab>
                <paper-tab>CodeCanyon</paper-tab>
                <paper-tab>VideoHive</paper-tab>
                <paper-tab>AudioJungle</paper-tab>
                <paper-tab>PhotoDune</paper-tab>

            </paper-tabs>

            <div>
                <paper-button toggles>Create An Account</paper-button>
                <paper-button toggles>Sign In</paper-button>
            </div>
            <div id="contain">
                <paper-card style="width:120px; height:40px;border:medium;border-color:black;background-color:#6040bf">

                </paper-card>

            </div>
        </paper-toolbar>


        <app-toolbar border="double">

            <app-drawer-layout fullbleed force-narrow>
                <app-drawer id="appDrawer"
                            swipe-open ><!-- add property {align="right"} to open it from right side-->
                    <app-toolbar id="apptool1">
                        <paper-icon-item role="menuitem">
                            <iron-icon icon="inbox" item-icon></iron-icon>ThemeForest
                        </paper-icon-item><br />
                    </app-toolbar>

                    <app-toolbar id="apptool1">
                        <paper-icon-item role="menuitem">
                            <iron-icon icon="inbox" item-icon></iron-icon>CodeCanyon
                        </paper-icon-item><br />
                    </app-toolbar>


                    <app-toolbar id="apptool1">
                        <paper-icon-item role="menuitem">
                            <iron-icon icon="star" item-icon></iron-icon>VideoHive
                        </paper-icon-item><br />
                    </app-toolbar>
                    <app-toolbar id="apptool1">
                        <paper-icon-item role="menuitem">
                            <iron-icon icon="send" item-icon></iron-icon>AudioJungle
                        </paper-icon-item><br />
                    </app-toolbar>

                    <app-toolbar id="apptool1">
                        <div class="separator">All labels</div>
                    </app-toolbar>
                    <app-toolbar id="apptool1">
                        <paper-icon-item role="menuitem">
                            <iron-icon icon="icons:drafts" item-icon></iron-icon>CREATE AN ACCOUNT
                        </paper-icon-item><br />
                    </app-toolbar>
                    <app-toolbar id="apptool1">
                        <paper-icon-item role="menuitem">
                            <iron-icon icon="mail" item-icon></iron-icon>SIGN IN
                        </paper-icon-item><br />
                    </app-toolbar>

                </app-drawer>



                <app-header-layout has-scrolling-region>

                    <app-header fixed
                                effects="waterfall" width="500px">
                        <app-toolbar id="apptool2" drawer-toggle hidden$="{{wideLayout}}">

                            <paper-icon-button icon="menu"
                                               drawer-toggle hidden$="{{wideLayout}}">
                            </paper-icon-button>
                            <iron-icon icon="icons:search" item-icon style="float:right; margin-left:auto"></iron-icon>



                        </app-toolbar>

                    </app-header>


                </app-header-layout>
            </app-drawer-layout>



        </app-toolbar>



        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'wt-header',
        properties: {

            /*  Create an area at the edge of the screen to swipe open the drawer.*/
            swipeOpen:
                {
                    type: Boolean,
                    value: false
                },
            /*toggle the drawer area*/
            _isOpenChanged: function () {
                this._toggleClass = "";
                if (this.isOpen) {
                    this._toggleClass = "opened";
                }
            },
            toggle: function () {
                this.set("isOpen", !this.isOpen);
                if (this.isOpen) {
                    this.$$("#searchInput").value = "";
                    this.$$("#searchInput").focus();

                }
            },
        }
    })




</script>
